<!DOCTYPE html>
<html>
<head>
  <title>Amazon Lex Chat Bot</title>
</head>
<body>
  <!-- ページのコンテンツ -->
  <h1>私たちのウェブサイト</h1>
  
  <!-- Amazon Lex Web UIを追加 -->
  <script src="https://d1ytvdv39kxf24.cloudfront.net/bot-loader.min.js"></script>
  <script>
    // ロード時にボットを開始
    document.addEventListener('DOMContentLoaded', function() {
      // ボット構成
      const botConfig = {
        // リージョン
        "region": "ap-northeast-1",
        
        // Cognito設定
        "cognitoIdentityPoolId": "ap-northeast-1:1fcd61e3-a0df-4224-ab59-33523ae27e98",
        
        // Lex構成
        "botName": "csbot",
        "botAlias": "ChatAlias",
        "userId": "guest-" + Date.now(),
        
        // UI設定
        "initialText": "こんにちは！どうぞご質問ください。",
        "initialSpeechInstruction": "質問や要件をお話しください",
        "hideInputFieldsText": false
      };
      
      // チャットボットをロード
      loadLexWebUi(botConfig);
    });
  </script>
</body>
</html>
